<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Recommended Colleges</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/recommendations.css') }}">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='img/bg3.jpeg') }}");
            background-size: cover;
            background-repeat: no-repeat;
            background-color: transparent;
            color: #000;
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="title">Recommended Colleges</h1>

        {% if colleges %}
        <ul class="college-list">
            {% for college in colleges %}
            <li class="college-item">
                <div class="college-info">
                    <span class="college-name">{{ college.inst_name }}</span>
                    <span class="college-details">{{ college.DIST }} - {{ college.PLACE }} - {{ college.branch_code
                        }}</span>
                </div>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p>{{ message }}</p>
        {% endif %}
    </div>
</body>

</html>
